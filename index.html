<head>

    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">

        <link rel="stylesheet" href="css/grid-old-ie.css">

    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="css/grid.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="mainTopo">
        <div class="pure-g topo">
            <section class="container pure-u-3-4">
                <div class="logo pure-u-1-4" >
                    <a href="#/"><img src="img/logo_ricka.png"></a>
                </div>
                <nav class="menu pure-u-1-2">
                    <ul>
                        <li><a href="#/">Home</a></li>
                        <li><a href="">Sobre</a></li>
                        <li><a href="">Serviços</a></li>
                        <li><a href="">Portfolio</a></li>
                        <li><a href="">Contato</a></li>
                    </ul>
                </nav>
                <nav class="social pure-u-1-6">
                    <ul>
                        <li><a href="https://github.com/rickaicka" target="_blank"><i class="fa fa-github"></i></a></li>
                    </ul>
                </nav>
            </section>
        </div>
        <div class="pure-g banner">
            <section class="container pure-u-3-4">
                <div class="pure-u-1-1">
                    <ul>
                        <li><img src="img/coding.jpg"></li>
                    </ul>
                </div>
            </section>
        </div>
    </section>
    <main class="content">
        <div class="pure-g">
            <section class="partials container pure-u-3-4">
                <ng-view></ng-view>
            </section>
        </div>
        <div class="servicos pure-g" ng-controller="ServicosController">
            <section class="container pure-u-3-4">
                <h3>Últimos serviços</h3>
                <div class="btn-group" opt-kind ok-key="filter" >
                  <button type='button' class='btn btn-default active' ok-sel="*">Mostrar todos</button>
                  <button type='button' class='btn btn-default' ok-sel=".site">Site</button>
                  <button type='button' class='btn btn-default' ok-sel=".sistema">Sistemas</button>
                  <button type='button' class='btn btn-default' ok-sel=".wordpress">Sites em Wordpress</button>
                </div>
                 <!--<ul id="isotopeContainer" isotope-container ng-cloak class="ng-cloak">
                    <li ng-repeat="x in xList" isotope-item class="kindling {{x.class}}" onClick="removeItem(this)">
                       <div class="symbol">{{x.name}}</div>
                       <div class="weight" date="{{x.date}}">{{x.date | date}}</div>
                       <div class="number" number="{{x.number}}">{{x.number}}</div>
                    </li>

                    <li id="extra" isotope-item class="kindling green">
                       <div class="symbol">extra</div>
                       <div class="weight" date="1360313309421">{{'1360313309421' | date}}</div>
                       <div class="number" number="20">Twenty</div>
                    </li>
                </ul>-->
            </section>
                
        </div>
    </main>
    <footer>
        <script src="vendor/jquery/dist/jquery.min.js"></script>        
        <script src="vendor/angular/angular.min.js" type="text/javascript"></script>
        <script src="vendor/angular-route/angular-route.min.js" type="text/javascript"></script>
        <script src="vendor/angular-resource/angular-resource.min.js" type="text/javascript"></script>
        <script src="vendor/angular-isotope/dist/angular-isotope.min.js" type="text/javascript"></script>
        <script src="vendor/isotope/jquery.isotope.js"></script>
        <script src="js/main.js" type="text/javascript"></script>
        <script src="js/controllers/IndexController.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/controllers/ServicosController.js" type="text/javascript" charset="utf-8"></script>
    </footer>
</body>
</html>
